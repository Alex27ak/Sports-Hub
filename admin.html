<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-wrapper">
        <h2>Admin Dashboard</h2>
        <div class="table-responsive">
            <h3>Sign-up Data</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date Registered</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Data -->
                    <tr>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>2024-08-22</td>
                    </tr>
                    <!-- Data from MongoDB will be displayed here -->
                </tbody>
            </table>

            <h3>Game Registration Data</h3>
            <table>
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date Registered</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Data -->
                    <tr>
                        <td>Cricket</td>
                        <td>Jane Smith</td>
                        <td>jane@example.com</td>
                        <td>2024-08-21</td>
                    </tr>
                    <!-- Data from MongoDB will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
